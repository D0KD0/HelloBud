<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>
    {{{body}}}

    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
        Dropdown button
        </button>
        <div class="dropdown-menu">
        <a class="dropdown-item" href="#" id="frontPage">Page</a>
        <a class="dropdown-item" href="#" id="signUp">Sign up</a>
        <a class="dropdown-item" href="#" id="products">Products</a>
        <a class="dropdown-item" href="#" id="dispensary">Dispensary</a>
        <a class="dropdown-item" href="#" id="maps">Maps</a>
        <a class="dropdown-item" href="#" id="deals">Deals</a>
        <a class="dropdown-item" href="#" id="learn">Learn</a>
        </div>
    </div>

    <div id="frontPage">
        Hi this is front page
    </div>

    <div id="signUp" class="container">
        <div class="row">
        <div class="col-8">
            <span>Sign up for promotions!</span>
    
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Name</span>
                </div>
                <input type="text" class="form-control" placeholder="Username" aria-label="Name" aria-describedby="basic-addon1">
            </div>
    
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Password</span>
                </div>
                <input type="text" class="form-control" placeholder="Username" aria-label="Password" aria-describedby="basic-addon1">
            </div>
    
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Email</span>
                </div>
                <input type="text" class="form-control" placeholder="Username" aria-label="example@example.com" aria-describedby="basic-addon1">
            </div>
    
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <div class="input-group-text">
                    Are you over 21?
                </div>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="option1" checked> Yes
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option2"> No
                </label>
                </div>
            </div>
            </div>
    
        </div>
        </div>
    </div>

</body>
</html>
